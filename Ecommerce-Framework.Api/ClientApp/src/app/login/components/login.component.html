<!-- <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9"></div> -->
<div class="container  pt-6 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary border-0 mb-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

            <div class="form-group mb-3">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                
                  </span>
                </div>
                <input formControlName="username" type="text" id="username" name="username" class="form-control"
                  placeholder="Login">
                <!-- <ngb-inputvalidation [form]="form" controlName="username" [messages]="validation_message.username">
                </ngb-inputvalidation> -->
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">

                  <span class="input-group-text">

                  </span>
                </div>
                <input formControlName="password" type="password" id="password" name="password" class="form-control"
                  placeholder="Senha">
                <!-- <ngb-inputvalidation [form]="form" controlName="password" [messages]="validation_message.password">
                </ngb-inputvalidation> -->
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary my-4" value="Entrar" [disabled]="form.invalid">
            </div>

          </form>
           <div class="row mt-3">
            <div class="col-12">
              <label class="text-center" id="lblversion">Vers√£o:{{version}}</label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
