<ngb-datepicker #dp [displayMonths]="1" [dayTemplate]="t" [markDisabled]="markDisabled"></ngb-datepicker>

<ng-template #t let-date="date" let-focused="focused" []>
  <span (click)="onDateSelection($event,date)" [class.focused]="focused"
    [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
    [class.faded]="isHovered(date) || isInside(date)" [ngClass]="isDateSelected(date)"
    [class.selected]="isDateSelected(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{date.day}}
  </span>
</ng-template>
